<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerulean Chronicles - Retro Dungeon Crawler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a0f 0%, #1a1a2e 50%, #0f0f1e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #00ffff;
            position: relative;
            overflow: hidden;
        }

        /* Scanline effect for retro CRT look */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            border: 4px solid #00ffff;
            background: rgba(10, 10, 15, 0.8);
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 40px rgba(0, 100, 150, 0.2);
            max-width: 800px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }

        h1 {
            font-size: 4rem;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #0080ff,
                2px 2px 0 #000;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #0080ff, 2px 2px 0 #000; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #0080ff, 2px 2px 0 #000; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ff6b9d;
            text-shadow: 0 0 10px #ff6b9d, 2px 2px 0 #000;
            letter-spacing: 0.2rem;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 1rem;
            color: #ffaa00;
            text-shadow: 0 0 5px #ffaa00, 1px 1px 0 #000;
            letter-spacing: 0.1rem;
            padding: 1rem;
            border-top: 2px solid #00ffff;
            border-bottom: 2px solid #00ffff;
            margin-top: 2rem;
        }

        /* Pixel corners */
        .container::before,
        .container::after {
            content: "▓";
            position: absolute;
            font-size: 2rem;
            color: #00ffff;
        }

        .container::before {
            top: -10px;
            left: -10px;
        }

        .container::after {
            bottom: -10px;
            right: -10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .tagline {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CERULEAN CHRONICLES</h1>
        <div class="subtitle">A Retro Dungeon Crawler</div>
        <div class="tagline">⚔ Descend into the depths ⚔ Face ancient evils ⚔ Claim your legend ⚔</div>
    </div>
</body>
</html>
