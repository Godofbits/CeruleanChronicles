<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerulean Chronicles - Into the Abyss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #8b7355;
            position: relative;
        }

        /* Stone texture overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, transparent 0%, rgba(0, 0, 0, 0.9) 100%),
                radial-gradient(circle at 80% 50%, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 3rem 2rem;
            max-width: 900px;
            position: relative;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }

        .coming-soon {
            font-size: 0.7rem;
            color: #ffffff;
            letter-spacing: 0.1rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: #6b89b8;
            letter-spacing: 0.15rem;
            padding: 1rem;
            margin-top: 1rem;
            font-style: italic;
        }

        /* Decorative border */
        .border-top,
        .border-bottom {
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                #4a4a4a 20%,
                #6b6b6b 50%,
                #4a4a4a 80%,
                transparent 100%
            );
            margin: 2rem auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 90%;
            }
            .tagline {
                font-size: 1rem;
                letter-spacing: 0.1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 100%;
            }
            .tagline {
                font-size: 0.9rem;
            }
            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">... coming soon ...</div>
        <div class="border-top"></div>
        <img src="logo.png" alt="Cerulean Chronicles - Into the Abyss" class="logo">
        <div class="border-bottom"></div>
        <div class="tagline">A dark dungeon crawler for the bold and the brave</div>
    </div>
</body>
</html>
