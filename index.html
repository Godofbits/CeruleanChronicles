<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerulean Chronicles - Into the Abyss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Copperplate, 'Copperplate Gothic', Georgia, serif;
            color: #8b7355;
            position: relative;
        }

        /* Stone texture overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, transparent 0%, rgba(0, 0, 0, 0.9) 100%),
                radial-gradient(circle at 80% 50%, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 3rem 2rem;
            max-width: 900px;
            position: relative;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }

        .coming-soon {
            font-size: 0.7rem;
            color: #ffffff;
            letter-spacing: 0.1rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: #6b89b8;
            letter-spacing: 0.15rem;
            padding: 1rem;
            margin-top: 1rem;
            font-style: italic;
        }

        /* Decorative border */
        .border-top,
        .border-bottom {
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                #4a4a4a 20%,
                #6b6b6b 50%,
                #4a4a4a 80%,
                transparent 100%
            );
            margin: 2rem auto;
            max-width: 600px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 0.8rem 2rem;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #4a4a4a;
            color: #8b7355;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .nav-tab:hover {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border-color: #6b7355;
            color: #a89968;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .nav-tab::before {
            content: "âš”";
            position: absolute;
            left: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-tab:hover::before {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 90%;
            }
            .tagline {
                font-size: 1rem;
                letter-spacing: 0.1rem;
            }
            .nav {
                gap: 1rem;
            }
            .nav-tab {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 100%;
            }
            .tagline {
                font-size: 0.9rem;
            }
            .container {
                padding: 2rem 1rem;
            }
            .nav {
                flex-direction: column;
                gap: 0.8rem;
                align-items: center;
            }
            .nav-tab {
                width: 80%;
                text-align: center;
                padding: 0.8rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">... coming soon ...</div>
        <div class="border-top"></div>
        <img src="logo.png" alt="Cerulean Chronicles - Into the Abyss" class="logo">
        <div class="border-bottom"></div>
        <div class="tagline">A dark dungeon crawler for the bold and the brave</div>

        <nav class="nav">
            <a href="#foes" class="nav-tab">Foes</a>
            <a href="#spoils" class="nav-tab">Spoils of War</a>
            <a href="#quests" class="nav-tab">Quests</a>
        </nav>
    </div>
</body>
</html>
